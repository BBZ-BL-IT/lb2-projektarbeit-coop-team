  <rect y="34" width="96" height="10" fill="#8ac6f8"/>
  <!-- Distant hills -->
  <rect y="42" width="96" height="12" fill="#7fc16a"/>
  <rect y="48" width="96" height="8" fill="#75b75f"/>
  <!-- Foreground grass layers -->
  <rect y="56" width="96" height="16" fill="#6bae56"/>
  <rect y="64" width="96" height="12" fill="#63a74f"/>
  <rect y="72" width="96" height="10" fill="#5aa149"/>
  <rect y="80" width="96" height="16" fill="#539843"/>
  <!-- Cloud puffs -->
  <rect x="10" y="12" width="18" height="6" fill="#ffffff" opacity="0.92"/>
  <rect x="26" y="10" width="16" height="5" fill="#ffffff" opacity="0.88"/>
  <rect x="60" y="14" width="22" height="6" fill="#ffffff" opacity="0.92"/>
  <rect x="70" y="10" width="14" height="4" fill="#ffffff" opacity="0.88"/>
  <!-- Small flowers -->
  <rect x="18" y="78" width="3" height="6" fill="#3f7c32"/>
  <rect x="19" y="75" width="3" height="3" fill="#ffe28a"/>
  <rect x="36" y="82" width="3" height="6" fill="#3f7c32"/>
  <rect x="37" y="79" width="3" height="3" fill="#ff99c8"/>
  <rect x="58" y="77" width="3" height="6" fill="#3f7c32"/>
  <rect x="59" y="74" width="3" height="3" fill="#ffd6e8"/>
  <rect x="74" y="84" width="3" height="6" fill="#3f7c32"/>
  <rect x="75" y="81" width="3" height="3" fill="#ffb3a7"/>
  <!-- Light meadow highlight -->
  <rect x="12" y="60" width="72" height="8" fill="#78bb5e" opacity="0.45"/>
  <rect x="20" y="54" width="56" height="6" fill="#82c465" opacity="0.32"/>
  <!-- Gentle sky glow -->
  <rect y="0" width="96" height="30" fill="#ffffff" opacity="0.12"/>
