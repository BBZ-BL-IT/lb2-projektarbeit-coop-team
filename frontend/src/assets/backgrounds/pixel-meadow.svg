<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" shape-rendering="crispEdges">
  <!-- Sky base -->
  <rect width="96" height="96" fill="#9fd4ff"/>
