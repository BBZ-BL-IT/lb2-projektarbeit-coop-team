  # Authentication Service (externes Image)
  auth-service:
    image: zix99/simple-auth:latest
    ports:
      - "3002:80"
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-memorydb123}@postgres-db:5432/memory_game_db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRY=24h
      - BCRYPT_ROUNDS=12
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - memory-game-network
    restart: unless-stopped

  # PostgreSQL Database (externes Image)
  postgres-db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=memory_game_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-memorydb123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d memory_game_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - memory-game-network
    restart: unless-stopped

