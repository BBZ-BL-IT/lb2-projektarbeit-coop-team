services:
  # Frontend Webserver - runs on port 3000
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_GAME_SERVICE_URL=http://localhost:8001
      - REACT_APP_AUTH_SERVICE_URL=http://localhost:8002
#      - REACT_APP_STATS_SERVICE_URL=http://localhost:8003
      - REACT_APP_WEBSOCKET_URL=ws://localhost:8001
      - CHOKIDAR_USEPOLLING=true # For hot reloading in Docker
      - WATCHPACK_POLLING=true # Alternative for webpack watching
      - FAST_REFRESH=true # Enable React Fast Refresh
    volumes:
      - ./frontend:/app # Mount local code
      - /app/node_modules # Node modules inside container
    depends_on:
      - game-service
      - auth-service
#      - stats-service
    networks:
      - memory-game-network
    restart: unless-stopped

  # Game Service - runs on port 8001
  game-service:
    build:
      context: ./backend/game-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=development
      - PORT=8001
#      - MQTT_BROKER_URL=mqtt://mqtt-broker:1883
      - AUTH_SERVICE_URL=http://auth-service:8002
#      - STATS_SERVICE_URL=http://stats-service:8003
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - ./backend/game-service:/app  # Mount source code for hot reloading
      - /app/node_modules  # Exclude node_modules from volume mount
    depends_on:
#      - mqtt-broker
      - auth-service
      - postgres-db
    networks:
      - memory-game-network
    restart: unless-stopped

  # Authentication Service - runs on port 8002
  auth-service:
    image: zix99/simple-auth:latest
    ports:
      - "8002:80"
    environment:
      - SA_WEB_LOGIN_COOKIE_JWT_SIGNINGKEY=${SA_WEB_LOGIN_COOKIE_JWT_SIGNINGKEY}
      - SA_DB_DRIVER=postgres
      - SA_DB_URL=host=postgres-db user=${POSTGRES_USER} dbname=${POSTGRES_DB} password=${POSTGRES_PASSWORD} sslmode=disable
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    depends_on:
      postgres-db:
        condition: service_healthy
    networks:
      - memory-game-network
    restart: unless-stopped

  # PostgreSQL Database - runs on port 5432
  postgres-db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - memory-game-network
    restart: unless-stopped

  # Adminer for Database Administration - runs on port 8080
  adminer:
    image: adminer:latest
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres-db
      - ADMINER_DESIGN=pepa-linha
      - ADMINER_PLUGINS=tables-filter tinymce
    depends_on:
      - postgres-db
    networks:
      - memory-game-network
    restart: unless-stopped

